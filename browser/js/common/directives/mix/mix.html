<div class="loop-item">

  <h4>{{mix.title}}</h4>

  <!-- E: these buttons are not functional yet!!! -->
  <button class="btn btn-success playPause" title="play" ng-click="toggleMix()" ng-show="!playing">
  <span class="glyphicon glyphicon-play"></span></button>
  <button class="btn btn-warning playPause" title="stop" ng-click="toggleMix()" ng-show="playing">
  <span class="glyphicon glyphicon-stop"></span></button>


  <p><span class="label label-success" ng-repeat="tag in mix.tags">{{tag}}</span></p>

  <button ng-click="toggle(mix._id)" type="button" class="btn btn-sm btn-info pull-right"><span class="glyphicon glyphicon-{{favorited ? 'star':'star-empty'}}"></span></button>

  <button ng-click="edit(mix)" type="button" class="btn btn-sm btn-info pull-right"><span class="glyphicon glyphicon-pencil"></span></button>

</div>
