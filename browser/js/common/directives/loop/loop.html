<div class="loop-item">
    <button ng-click="toggle()" type="button" class="btn btn-sm btn-info pull-right">
    <span class="glyphicon glyphicon-{{added ? 'remove':'plus'}}-sign"></span></button>
    <button ui-sref="loop({loopId: loop._id})" type="button" class="btn btn-sm btn-info pull-right"><span class="glyphicon glyphicon-pencil"></span></button>
    <h4>{{loop.name}}</h4>
    <canvas id="{{uniqueId}}" height="96" width="96"></canvas>
</div>
