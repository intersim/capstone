<div class="loops">

  <div class="filters">

    <form>
      <div class="form-group">
        <h4>Sort By...</h4>
        <div>
          <button class="btn" ng-repeat="sortMethod in sortMethods" ng-click="sortLoops(sortMethod.value)">{{sortMethod.name}}</button><br>
        </div>
      </div>

      <div class="form-group">
        <h4>Filter By...</h4>
        <div ng-repeat="filterMethod in filterMethods">
          <h5>{{filterMethod.name}}</h5>
            <div class="form-group" ng-repeat="value in filterMethod.values">
              <input name="{{value}}" type="checkbox" ng-click="filterLoops(value)"><label for="{{value}}">{{value}}</label>
            </div>
        </div>
      </div>

    </form>
  </div>

  <div class="browse">
    <h2>Browse Loops</h2>
    <div class="loops-container">
        <div> 
          <loop-item loop="loop" ng-repeat="loop in loops | orderBy : selectedSortMethod" ng-click="select(loop)">
          </loop-item>
      </div>
<!--       <div ng-repeat="loop in loops | orderBy : selectedSortMethod" ng-click="select(loop)">{{loop.name}}</div> -->
    </div>
  </div>

  <div ng-show="selected" class="details">
    <p><strong>Created By:</strong> <a href="" ui-sref="user({ userId: selected.creator._id })">{{selected.creator.username}}</a></p>
    <p><strong>Created On:</strong> {{selected.dateCreated | date : format : short}}</p>
    <h4>This Loop Was Used In...</h4>
    <div class="mix-container">
      <div ng-repeat="mix in selected.mixes">{{mix.title}}</div>
    </div>
  </div>
  
</div>
