<table>
  <div class="row">

      <div><h3>{{loop.name}}</h3></div>
      <p>Number of Uses: {{loop.numUses}}</p>
      <track>Loop Category: {{loop.category}}</track>

      <div>
        <button ng-click="toggle()" type="button" class="btn btn-sm">
        <span class="glyphicon glyphicon-{{added ? 'remove':'plus'}}-sign"></span></button>
      </div>

  </div>
</table>
