<div class="loop-item">
    <button ng-click="toggle()" type="button" class="btn btn-sm btn-info pull-right">
    <span class="glyphicon glyphicon-{{added ? 'remove':'plus'}}-sign"></span></button>
    <h4>{{loop.name}}</h4>    
    <p>Number of Uses: {{loop.numUses}}</p>
    <p>Tags: {{loop.tags.join(", ")}}</p>

</div>
