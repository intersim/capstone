<style type="text/css">
  .center {
    text-align: center;
  }

</style>

<div class="loop-editor-container">

<h1>Loop Editor<span ng-show="loop.name">: {{loop.name}}</span><small ng-show="!loopBelongsToUser">by <a href="" ui-sref="profile({userId: loop.creator._id})">{{loop.creator.username}}</a></small></h1>
  <div class="loopControls">
    <button class="btn btn-danger" id="delete" ng-click="deleteSelected()">Delete Selected</button>
    <button class="btn btn-success" id="play" ng-show="!playing" ng-click="toggle()">Play</button>
    <button class="btn btn-warning" id="stop" ng-show="playing" ng-click="toggle()">Stop</button>
  <!--   <button ng-show="loopBelongsToUser" class="btn btn-info" id="save" ng-click="saveLoop()">Save Loop</button>
    <button ng-show="!loopBelongsToUser" class="btn btn-info" id="copy" ng-click="copyLoop()">Copy Loop</button> -->
  </div>

<canvas id="c" width="600" height="600"></canvas>
</div>
<div class="saveLoopForm container form-group center">
	<form class="well text-left" name="loopForm" ng-model="loopform" ng-submit="loopBelongsToUser ? saveLoop(loopform) : copyLoop(loopform)">

<!-- loopform.$valid && 
    <alert type="danger" ng-show="error">
        {{ error }}
    </alert> -->

		<label> Name: </label>
			<input class="form-control" ng-model="loopform.name"/>
		<label> Tags: </label>
			<input class="form-control" ng-model="loopform.tags"/>
		<label> Category: </label>
			<select class="form-control" ng-model="loopform.category">
				<option value="rhythm">rhythm</option>
				<option value="chord">chord</option>
				<option value="melody">melody</option>
			</select>
    <div class="radio">
      <label><input type="radio" ng-model="loopform.isPublic" value="true"/>Public?</label>
    </div>
    <div class="radio">
      <label><input type="radio" ng-model="loopform.isPublic" value="false"/>Private?</label>
    </div>
    <button ng-show="loopBelongsToUser" class="btn btn-info" id="save">Save Loop</button>
    <button ng-show="!loopBelongsToUser" class="btn btn-info" id="copy">Copy Loop</button>	
<!-- 	<button type="submit" class="btn btn-default">Save</button> -->
	</form>
</div>
