<div>
  <h1>Loop Creator</h1>
  <button id="delete" ng-click="deleteSelected()">Delete Selected</button>
  <button id="play" ng-show="!playing" ng-click="toggle()">Play</button>
  <button id="stop" ng-show="playing" ng-click="toggle()">Stop</button>
  <button id="save" ng-click="saveLoop()">Save Loop</button>
</div>

<canvas id="c" width="600" height="600"></canvas>
<style type="text/css">
  canvas {
    border: 1px solid #ccc;
  }
</style>
