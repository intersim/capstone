<div class="container">
  <h1>{{user.username}}</h1>
  <button ng-click='followUser(user._id)'>Follow</button>

  <div class="row col-lg-7">

    <div class="col-lg-9">
      <ul class="summary">
        <li>Bio: {{user.bio}}</li>
        <li ui-sref="followers">Followers: {{followers.length}}</li>
        <li ui-sref="following">Following: {{user.following.length}}</li>
      </ul>
    </div>
  </div>



  <div class="col-lg-12">
    <h3>Mixes</h3>
      <a ng-hide='!mixes.length' ui-sref='mixes({id: user._id})'>See All</a>
      <table>
        <div ng-repeat="mix in mixes">
          <div class="row">
            <div class='container'>
                <div class="container">
                  <div><h3>{{mix.name}}</h3></div>
                  <p>{{mix.description}}</p>
                  <track>{{mix.tracks}}</track>
                  <button ng-click="favorite(mix._id)" type="button" class="btn btn-sm">Favorite</button>
                  <button ng-click="edit(mix)" type="button" class="btn btn-sm">Edit</button>
                </div>
              </div>
            </div>
          </div>
        <span ng-show="mixes.length === 0">{{user.username}} has no mixes yet!</span>
      </table>  
  </div>


  <div class="col-lg-12">
    <h3>Loops</h3>

    <div> 
      <loop-item loop="loop" ng-repeat="loop in loops">
      </loop-item>
  </div>
        <span ng-show="loops.length === 0">{{user.username}} has no loops yet!</span>
        
      <a ng-hide="!loops.length" ui-sref='loops({id: user._id})'>See All</a>

      
  </div>

</div>
