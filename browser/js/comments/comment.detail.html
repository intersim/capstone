<div>
	<div>
		<form id='comment-form' name="commentForm" ng-submit="sendComment(comment, target._id)">
			<textarea rows="4" cols="50" type="text" ng-model="comment.content" placeholder="Your comment here">
			</textarea>
			<button type="submit" class="btn btn-default"> Submit</button>
		</form>
	</div>
	<table>
	<thead>
	  <tr>
	    <th>Feedback</th>
	    <th>From</th>
	    <th>When</th>
	  </tr>
	</thead>
	<div ng-repeat="comment in comments">
	<tbody>

	  <td>{{ comment.author }}</td>
<!-- 	  <td><img src="{{task.imageUrl}}"></td> -->
	  <td class="review-data">{{ comment.content }}</td>
	  <td class="review-data">{{ comment.date | date: format: 'MMM dd, yyyy' }}</td>

	</tbody>
	</div>
	</table>
</div>
