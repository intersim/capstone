<style>
  .track {
    height: 100px;
  }
  .measure {
    background-color: #ebebeb;
    border-left: 1px solid #555;
    border-right: 1px solid #555;
    width: 140px;
    height: 100%;
  }
  .item {
    width: 140px;
    background-color: #444;
    height: 100px;
  }
  .track * {
    display: inline-block;
  }
  .over {
    background-color: #555;
  }
</style>

<form>
  <button>Mute</button>
  <button>Solo</button>
  <select>
    <option>Flute</option>
  </select>
</form>
<div class="track bin" >
  <div ng-repeat="measure in contents.measures" class="measure" droppable drop="addLoop()">
    <div ng-show="!measure.rest" class="item" draggable></div>
  </div>
</div>
